<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy - Interactive Coding Lessons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">ğŸ’»</span>
                    <span class="logo-text">Study Buddy</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">âœ•</button>
            </div>

            <div class="language-selector">
                <select id="languageSelect" class="language-dropdown">
                    <option value="python">ğŸ Python</option>
                    <option value="javascript">ğŸŸ¨ JavaScript</option>
                    <option value="java">â˜• Java</option>
                    <option value="cpp">ğŸ”· C++</option>
                    <option value="csharp">ğŸ’  C#</option>
                    <option value="html">ğŸŒ HTML/CSS</option>
                </select>
            </div>

            <nav class="lesson-nav" id="lessonNav">
                <!-- Dynamically populated -->
            </nav>

            <div class="sidebar-footer">
                <div class="progress-widget">
                    <p class="progress-label">Course Progress</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">0% Complete</p>
                </div>
                <p class="creator">Made by <strong>Chris Iver</strong></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="breadcrumb" id="breadcrumb">Python / Getting Started</div>
                <div class="top-actions">
                    <button class="action-btn" id="resetProgressBtn" title="Reset Progress">ğŸ”„</button>
                    <button class="action-btn" id="themeToggle" title="Toggle Theme">ğŸŒ™</button>
                </div>
            </header>

            <div class="content-wrapper">
                <article class="lesson-content" id="lessonContent">
                    <!-- Dynamically loaded lesson content -->
                </article>

                <div class="code-playground" id="codePlayground">
                    <div class="playground-header">
                        <span class="playground-title">ğŸ’¡ Try It Yourself</span>
                        <div class="playground-actions">
                            <button class="playground-btn" id="runCodeBtn">â–¶ Run Code</button>
                            <button class="playground-btn secondary" id="resetCodeBtn">Reset</button>
                        </div>
                    </div>
                    <div class="code-editor">
                        <textarea id="codeEditor" spellcheck="false"></textarea>
                        <pre id="codeHighlight"><code class="language-python"></code></pre>
                    </div>
                    <div class="output-panel">
                        <div class="output-header">Output:</div>
                        <pre id="outputDisplay"></pre>
                    </div>
                </div>

                <div class="lesson-navigation">
                    <button class="nav-btn" id="prevLessonBtn" disabled>
                        â† Previous Lesson
                    </button>
                    <button class="nav-btn primary" id="nextLessonBtn">
                        Next Lesson â†’
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="lessons.js"></script>
    <script src="script.js"></script>
</body>
</html>
